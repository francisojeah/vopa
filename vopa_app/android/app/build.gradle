plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Add the Google services Gradle plugin
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.vopa"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.vopa"
        minSdk = 23 // Keep this at least 23 for Firebase
        targetSdk = flutter.targetSdkVersion // Make sure this is set correctly
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // This is fine for development
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.3.0') // Updated version

    // Add Firebase SDKs that you want to use
    implementation 'com.google.firebase:firebase-analytics' // Analytics SDK
    implementation 'com.google.firebase:firebase-auth' // Authentication SDK
    // Other dependencies as needed...
}

apply plugin: 'com.google.gms.google-services' // Make sure this is at the bottom
